<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5Stack Octagon LED Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .canvas-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            aspect-ratio: 1;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bs-dark);
            border-radius: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--bs-danger);
        }

        .status-indicator.connected {
            background-color: var(--bs-success);
        }

        .status-text {
            font-size: 14px;
            color: var(--bs-light);
        }

        #statusMessage {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <h1 class="mb-4">M5Stack Octagon LED Controller</h1>
                <div class="connection-status mb-3">
                    <span class="status-indicator"></span>
                    <span class="status-text">接続状態</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="canvas-container">
                    <canvas id="ledController"></canvas>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col">
                        <button id="resetBtn" class="btn btn-outline-secondary w-100">Reset</button>
                    </div>
                    <div class="col">
                        <button id="patternBtn" class="btn btn-outline-primary w-100">Pattern</button>
                    </div>
                    <div class="col">
                        <button id="jsonPatternBtn" class="btn btn-outline-success w-100">JSON Pattern</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-12 text-center">
                <div id="statusMessage" class="alert d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <!-- 外部スクリプトを先に読み込む -->
    <script src="js/script.js"></script>
</body>
</html>
